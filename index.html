<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSG DOOR AND LAMINATION - Billing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }
    #logoUpload {
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    label { font-weight: bold; }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #777;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    #totalBox {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body><header>
  <h2>PSG DOOR AND LAMINATION</h2>
  <input type="file" accept="image/*" id="logoUpload" />
</header><div class="container">
  <h3>New Bill Entry</h3><label>Length (ft)</label> <input type="number" id="length" />

<label>Breadth (ft)</label> <input type="number" id="breadth" />

<label>Sq. Ft Rate (₹)</label> <input type="number" id="rate" />

<label>Raw Material Cost (₹)</label> <input type="number" id="raw" />

<label>Dues (₹)</label> <input type="number" id="due" />

<label>Vehicle Rent (₹)</label> <input type="number" id="rent" />

<button onclick="addBill()">Add Bill</button>

  <table id="billTable">
    <tr>
      <th>Date</th>
      <th>Sq Ft</th>
      <th>Material</th>
      <th>Dues</th>
      <th>Rent</th>
      <th>Total</th>
    </tr>
  </table>  <div id="totalBox">Total: ₹0</div>  <hr>  <h3>View Bills by Date</h3>
  <input type="date" id="dateFilter" />
  <button onclick="filterByDate()">Search</button></div><script>
let bills = [];

function addBill() {
  let len = Number(document.getElementById('length').value);
  let bre = Number(document.getElementById('breadth').value);
  let rate = Number(document.getElementById('rate').value);
  let raw = Number(document.getElementById('raw').value);
  let due = Number(document.getElementById('due').value);
  let rent = Number(document.getElementById('rent').value);

  let sq = len * bre;
  let total = sq * rate + raw + due + rent;

  let today = new Date().toISOString().split('T')[0];

  bills.push({ date: today, sq, raw, due, rent, total });

  updateTable(bills);
}

function updateTable(data) {
  let table = document.getElementById('billTable');
  table.innerHTML = `
    <tr>
      <th>Date</th>
      <th>Sq Ft</th>
      <th>Material</th>
      <th>Dues</th>
      <th>Rent</th>
      <th>Total</th>
    </tr>`;

  let sum = 0;

  data.forEach(b => {
    table.innerHTML += `
      <tr>
        <td>${b.date}</td>
        <td>${b.sq}</td>
        <td>₹${b.raw}</td>
        <td>₹${b.due}</td>
        <td>₹${b.rent}</td>
        <td>₹${b.total}</td>
      </tr>`;

    sum += b.total;
  });

  document.getElementById('totalBox').innerText = "Total: ₹" + sum;
}

function filterByDate() {
  let d = document.getElementById('dateFilter').value;
  let filtered = bills.filter(b => b.date === d);
  updateTable(filtered);
}
</script></body>
</html>
