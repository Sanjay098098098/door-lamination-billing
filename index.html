<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Door Lamination Billing</title>
<style>
    body { font-family: Arial; padding: 20px; }
    label { font-weight: bold; }
    input { padding: 6px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .box { border: 1px solid #000; padding: 20px; width: 350px; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
</style>
</head>
<body>

<h2>Door Lamination Billing System</h2>

<div class="box">
    <label>Length (in feet):</label><br>
    <input type="number" id="length"><br>

    <label>Breadth (in feet):</label><br>
    <input type="number" id="breadth"><br>

    <label>Raw Material Cost (per sq.ft):</label><br>
    <input type="number" id="raw"><br>

    <button onclick="calculate()">Calculate Bill</button>
</div>

<div class="result" id="result"></div>

<script>
function calculate() {
    let l = parseFloat(document.getElementById("length").value);
    let b = parseFloat(document.getElementById("breadth").value);
    let raw = parseFloat(document.getElementById("raw").value);

    if (!l || !b || !raw) {
        alert("Please fill all fields");
        return;
    }

    let area = l * b;
    let total = area * raw;

    document.getElementById("result").innerHTML =
        `Total Area: ${area} sq.ft <br> Total Bill: â‚¹${total}`;
}
</script>

</body>
</html>
