<!DOCTYPE html><html>
<head>
<meta charset='UTF-8'>
<title>PSG Door & Lamination Billing</title>
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:20px; }
.container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:10px; }
h2 { text-align:center; margin-bottom:20px; }
input { padding:8px; margin:5px 0; width:100%; }
button { padding:10px 15px; margin:5px; cursor:pointer; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
</style>
</head>
<body>
<div class='container'>
<h2>PSG DOOR AND LAMINATION</h2><h3>Add Item</h3>
<input id='itemName' placeholder='Item Name'><b>Raw Material Size (inch)</b> <input id='rawL' placeholder='Raw Length (inch)' type='number'> <input id='rawB' placeholder='Raw Breadth (inch)' type='number'>

<b>Order Size (sirf display ke liye)</b> <input id='orderL' placeholder='Order Length (inch)' type='number'> <input id='orderB' placeholder='Order Breadth (inch)' type='number'>

<input id='rate' placeholder='Rate Per SqFt' type='number'>
<button onclick='addItem()'>Add Item</button><h3>Additional Charges</h3>
<input id='vehicle' placeholder='Vehicle Rent' type='number'>
<input id='due' placeholder='Previous Due' type='number'><h3>Bill Items</h3>
<table id='billTable'>
<tr><th>Item</th><th>Order Size</th><th>Raw SqFt</th><th>Rate</th><th>Total</th></tr>
</table><h3>Totals</h3>
<p id='totalDisplay'>Total: 0</p>
<p id='grandDisplay'>Grand Total: 0</p><button onclick='saveBill()'>Save Bill</button> <button onclick='downloadPDF()'>Download PDF</button>

</div>
<script>
let items = [];
let savedBills = JSON.parse(localStorage.getItem('psg_saved_bills') || '[]');function addItem(){ let name=itemName.value; let rL=parseFloat(rawL.value); let rB=parseFloat(rawB.value); let oL=orderL.value; let oB=orderB.value; let rate=parseFloat(rate.value); if(!name||!rL||!rB||!rate) return alert('Raw material size required'); let rawSq=(rLrB)/144; let total=rawSqrate; items.push({name,oL,oB,rawSq,rate,total}); renderTable(); }

function renderTable(){ billTable.innerHTML="<tr><th>Item</th><th>Order Size</th><th>Raw SqFt</th><th>Rate</th><th>Total</th></tr>"; let total=0; items.forEach(i=>{ total+=i.total; billTable.innerHTML+=`<tr>

   <td>${i.name}</td>
   <td>${i.oL} x ${i.oB}</td>
   <td>${i.rawSq.toFixed(2)}</td>
   <td>${i.rate}</td>
   <td>${i.total.toFixed(2)}</td>
  </tr>`;
 });
 let GT = total + parseFloat(vehicle.value||0) + parseFloat(due.value||0);
 totalDisplay.innerText = "Total: "+total.toFixed(2);
 grandDisplay.innerText = "Grand Total: "+GT.toFixed(2);
}function saveBill(){ let bill={ date:new Date().toLocaleDateString(), items, vehicle:vehicle.value||0, due:due.value||0 }; savedBills.push(bill); localStorage.setItem('psg_saved_bills', JSON.stringify(savedBills)); alert('Bill Saved Permanent'); }

function downloadPDF(){alert('PDF next update');} </script>

</body>
</html>
